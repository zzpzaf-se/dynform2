
<mat-form-field subscriptSizing='dynamic'>
    <div [formGroup]="fGroup">
          <mat-label >
            {{ field.fieldLabel }}:
          </mat-label>
          <input matInput  
            [formControlName]="field.controlName"
            [id]="field.controlName"
            [type]="field.inputType ?? ''"
            [min]="field.minValue"
            [max]="field.maxValue"
            [readonly]="field.readOnly"
          />
    </div>
</mat-form-field>
